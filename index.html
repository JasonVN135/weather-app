<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="A-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>25</p>
            </div>

            <div class="time_location">
                <p>North Carolina</p>
                <span>6:34 PM Monday 3-25-25</span>
            </div>

            <div class="condition">
                <img src="" alt="Weather Icon">
                <p>Sunny</p>
            </div>
        </div>

        <!-- Nav helps define the structure of a webpage (menus, Table Of Content, sets of links)-->
        <nav>
            <form>
                <input type="text" placeholder="Search for a location" class="search_area" />
                <!-- Type Submit is used to submit data (Also reloads the page)-->
                <button type="submit">Search</button>
            </form>
        </nav>
    </div>

</body>
<script src="script.js"></script>

</html>
